<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- three.js library -->
    <script src="js/three.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <!-- artookit -->
    <script src="js/artoolkit.min.js"></script>
    <script src="js/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="js/threex-artoolkitsource.js"></script>
    <script src="js/threex-artoolkitcontext.js"></script>
    <script src="js/threex-artoolkitprofile.js"></script>
    <script src="js/threex-armarkercontrols.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <script>
      var object;
      //算圖
      var renderer = new THREE.WebGLRenderer({
        // antialias	: true,
        alpha: true
      });
      renderer.setClearColor(new THREE.Color('lightgrey'), 0)
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.domElement.style.position = 'absolute';
      renderer.domElement.style.top = '0px';
      renderer.domElement.style.left = '0px';
      document.body.appendChild( renderer.domElement );
      // array of functions for the rendering loop
      var onRenderFcts= [];
      // init scene and camera
      var scene	= new THREE.Scene();
      var ambient = new THREE.AmbientLight( 0xcccccc );
      scene.add( ambient );
      var directionalLight = new THREE.DirectionalLight( 'white' );
      directionalLight.position.set( 1, 2, 0.3 ).setLength(2);
      scene.add( directionalLight );

      // 攝影機
      var camera = new THREE.Camera();
      scene.add(camera);

      //****** EXTRA 處理  ******
      //處理 arToolkitSource
      var arToolkitSource = new THREEx.ArToolkitSource({
        // to read from the webcam
        sourceType : 'webcam',

        // to read from an image
        // sourceType : 'image',
        // sourceUrl : '../../data/images/img.jpg',

        // to read from a video
        // sourceType : 'video',
        // sourceUrl : '../../data/videos/headtracking.mp4',
      })
      arToolkitSource.init(function onReady(){
        arToolkitSource.onResize(renderer.domElement);
      })
      window.addEventListener('resize', function(){
        arToolkitSource.onResize(renderer.domElement);
      })
      //處理 atToolkitContext
      var arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono',
        imageSmoothingEnabled: false,
        maxDetectionRate: 30,
        canvasWidth: 80*6,
        canvasHeight: 60*6,
      })
      arToolkitContext.init(function onCompleted(){
        camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
      })
      onRenderFcts.push(function(){
        if( arToolkitSource.ready === false )	return;
        arToolkitContext.update( arToolkitSource.domElement );
        scene.visible = camera.visible;  // update scene.visible if the marker is seen
      })
      //處理 arMarkerControls
      var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
        type : 'pattern',
        patternUrl : 'data/pattern-marker.patt',
        changeMatrixMode: 'cameraTransformMatrix'
      })
      // as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
      scene.visible = false;
      //****** EXTRA 處理  ******

      //加入物件集合
      var markerRoot = new THREE.Group;
      scene.add(markerRoot);

      (function(){
        //讀取外部 mtl 檔案
        var mtlloader = new THREE.MTLLoader();
        mtlloader.setPath( 'objs/hand/' );
        mtlloader.load('hand.mtl', function( materials ){
          materials.preload();
          //讀取外部 obj 檔案
          var objloader = new THREE.OBJLoader();
          objloader.setMaterials( materials );
          objloader.load('objs/hand/hand.obj', function( object ){
            object.position.set(0,0,0);
            object.scale.set(0.5,0.5,0.5);
            object.rotation.x += 0.04;
            scene.add(object);
          });
        });

      })()

      // 繪製場景
      onRenderFcts.push(function(){
        renderer.render( scene, camera );
      })
      // run the rendering loop
      var lastTimeMsec= null;
      requestAnimationFrame(function animate(nowMsec){
        // keep looping
        requestAnimationFrame( animate );
        // measure time
        lastTimeMsec	= lastTimeMsec || nowMsec-1000/60;
        var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec);
        lastTimeMsec	= nowMsec;
        // call each update function
        onRenderFcts.forEach(function(onRenderFct){
          onRenderFct(deltaMsec/1000, nowMsec/1000);
        })
      })
    </script>
  </body>
</html>
